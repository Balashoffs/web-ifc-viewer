<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFC.js</title>
</head>

<body>
  <section class="layout">
    <div id="side-menu-left"></div>
    <div>
      <div id="ifc-tree-menu" class="ifc-tree-menu">
        <ul id="myUL">
          <li id="tree-root">
            <span class="caret"></span>
            <ul class="nested">
              <li></li>
              <li></li>
              <li>
                <span class="caret"></span>
                <ul class="nested">
                  <li></li>
                  <li></li>
                  <li><span class="caret"></span>
                    <ul class="nested">
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="viewer-container" id="viewer-container"></div>
    <div class ="ifc-property-menu-root" id="ifc-property-menu-root">
      <div class="ifc-property-menu">
        <div class="ifc-property-item">
          <div></div>
          <div class="ifc-property-value"></div>
        </div>
      </div>
    </div>
  </section>
  <div id="loading-overlay" class="loading-overlay hidden">
    <h1 id="loading-progress" class="loading-progress"></h1>
  </div>
  <script type="module" src="./build/main.js"></script>
</body>

</html>
